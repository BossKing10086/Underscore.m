---
layout: default
---

<header id="intro">
  <div class="inner">
    {{ site.posts[0].content | markdownify }}
  </div>
</header>

{% for post in site.categories.documentation %}
  <section id="section-{{post.title | downcase}}"
           class="{{ post.title | downcase }}">
    <div class="inner">
      {{ post.content | markdownify }}
    </div>
  </section>
{% endfor %}
